<!DOCTYPE html>
<html>
<head lang="zh-CN"><!--中文简体-->
      <meta charset="UTF-8">
      <!--使用最新的渲染引擎渲染页面-->
      <meta http-equiv="X-UA-compatible" content="IE=edge" />
      <!--使用标准的视口设置-->
      <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
      <!--设置 标题小图标-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
      <!--引入css-->
      <link rel="stylesheet" href="css/category.css" />
      <title>比价搜索</title>
</head>
<body>
<div class="container" id="top">
      <!--header start-->
      <header>
            <a href="index.html"><img src="images/header_logo.png" alt="logo图标"></a>
            <a href="#"><img src="images/header_app.png" alt="APP下载"></a>
      </header>
      <!--header end-->
      <!--search start-->
      <div class="search">
            <button>搜索</button>
            <div>
                  <input type="text" name="search" placeholder="请输入你想比价的商品">
            </div>
      </div>
      <!--search end-->
      <!--main start-->
      <div class="main">
            <ul></ul>
      </div>
      <!--main end-->
      <!--footer start-->
      <div class="footer">
            <div class="btns clearfix">
                  <a href="#">登陆</a>
                  <a href="#">注册</a>
                  <a href="#top">
                        <img src="http://www.zuyushop.com/wap/images/top.jpg"/>返回顶部
                  </a>
            </div>
            <div class="bottom">
                  <p>
                        <a href="#">手机APP下载</a>
                        <a href="#">慢慢买手机版</a>
                        <a href="#"> -- 掌上手机平台</a>
                  </p>
                  <p><a href="m.manmanbuy.com">m.manmanbuy.com</a></p>
            </div>
      </div>
      <!--footer end-->
</div>
<!--引入js文件-->
<script src="lib/js/zepto.js"></script>
<script src="lib/js/ajax.js"></script>
<script src="lib/js/event.js"></script>
<script src="lib/js/selector.js"></script>
<script src="lib/js/fx_methods.js"></script>
<script src="lib/js/template.js"></script>
<!--引入自己的js文件-->
<script src="js/base.js"></script>
<script src="js/category.js"></script>
<!--模版-->
<script type="text/html" id="ltit">
      {{each result as value index}}
      <li>
            <h3 data-titleid="{{value.titleId}}">{{value.title}}<i></i></h3>
            <ul class="list clearfix"></ul>
      </li>
      {{/each}}
</script>
<script type="text/html" id="list">
      {{each result as value index}}
           <li><a href="productList.html?categoryid={{value.categoryId}}">{{value.category}}</a></li>
      {{/each}}
      {{#createTag( result.length%3==0?0:3-result.length%3 , "li" );}}
</script>
</body>
</html>

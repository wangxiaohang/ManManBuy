      <!--设置标题图标-->
      <link rel="shortcut icon" type="x-image/icon" href="favicon.ico" />
      <!--引入css-->
      <link rel="stylesheet" href="css/inlanddiscount.css" />
      <title></title>
</head>
<body>
<div class="container" id="top">
      <!--header start-->
      <header class="simple">

            <a href="#"><img src="images/header_app.png" alt="APP下载"></a>

      </header>
      <!--header end-->
      <div class="pmain">

            <div class="btns clearfix">
                  <a href="#">登陆</a>

</div>

<!--引入js文件-->
<script src="lib/js/zepto.js"></script>
<script src="lib/js/ajax.js"></script>
<script src="lib/js/event.js"></script>
<script src="lib/js/selector.js"></script>
<script src="lib/js/template.js"></script>
<!--引入自己的js文件-->
<script src="js/base.js"></script>
<script src="js/inlanddiscount.js"></script>
<!--模版-->
<script type="text/html" id="product">
      {{each result as value index}}
      <li>
            <a href="productInfo.html?type=discount&productid={{value.productId}}">
                  <div class="image">
                        {{#value.productImg}}
                  </div>
                  <div>
                        <p class="txt-cut">{{value.productName}}</p>

                  </div>
                  <p class="one-txt-cut">{{value.productPrice}}</p>
                  <p><span>{{value.productFrom}}</span>&nbsp;|&nbsp;<span>{{value.productTime}}</span></p>
            </a>
      </li>
      {{/each}}
</script>
</body>
</html>
